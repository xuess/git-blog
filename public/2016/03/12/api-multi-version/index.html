    <header class="post-header">
      <h1 class="post-title">
        
          api多版本方案
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          2016-03-12
        </span>
        
        
      </div>
    </header>

    
    

    <div class="post-content">
      
        <p>1.利用url</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://www.taofen8.com/api/v2/getXXX</span><br></pre></td></tr></table></figure>
<p>2.利用自定义请求头 api-version</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">https://www.taofen8.com/api/getXXX</span><br><span class="line">api-version: 2</span><br></pre></td></tr></table></figure>
<p>3.请求头内容协商</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">https://www.taofen8.com/api/getXXX</span><br><span class="line">Accept: application/vnd.taofen8+json; version=2.0</span><br></pre></td></tr></table></figure>
<p>4.通过参数形式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://www.taofen8.com/api/getXXX?v=2</span><br></pre></td></tr></table></figure>
<p>或者</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">var param = &#123;</span><br><span class="line">&quot;version&quot;:&quot;2.0&quot;,</span><br><span class="line">&quot;method&quot;:&quot;getXXX&quot;,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">https://www.taofen8.com/api/&#123;param&#125;</span><br></pre></td></tr></table></figure>
